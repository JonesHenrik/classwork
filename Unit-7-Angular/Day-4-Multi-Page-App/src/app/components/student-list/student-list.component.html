

<div> 
    <h3>These are some of the students in our class</h3>
</div>
<div> <!-- Hold the list of student names by calling the roster from the .ts file-->
    <!-- Using an ordered list. Gives us a formatted list-->
    <ol>
        <!-- We want one <li> tag for each person in our array of students-->
        <li *ngFor="let aStudent of roster">
            {{aStudent.name}}
        </li>
    </ol>
</div>
