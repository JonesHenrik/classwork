<!-- This is how to comment in HTML-->
<!-- Any angular component you want on your home page goes here -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> <!-- displayed on browser tab-->
  <title>MyFirstAngularApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Link to the icon that should be used as the favicon displayed on browser tab -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- This name of the tag is the element for the Angular component being used-->
  <!-- defined in the @Component of app.component.ts file -->
  <!-- Note the tag name is hyphenated, this indicates it is not a standard -->
  <!--            html tag; standard html tags are single names-->
  <app-root></app-root>
</body>
</html>
